<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>2025</h1>
  <p>Ramadan Calender</p>
    <div class="container">
        <div class="box">
            <div class="counter" id="days">00</div>
            <div class="caption">Days</div>
        </div>
        <div class="box">
            <div class="counter" id="hours">00</div>
            <div class="caption">Hours</div>
        </div>
        <div class="box">
            <div class="counter" id="minutes">00</div>
            <div class="caption">Minutes</div>
        </div>
        <div class="box">
            <div class="counter" id="seconds">00</div>
            <div class="caption">Seconds</div>
        </div>
    </div>

     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
